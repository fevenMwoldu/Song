{%extends 'base.html'%} {% load bootstrap4 %}{% block content %}{{ block.super}}

<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Add Song</h3>
                </div>
                <div class="panel-body">
                    <form action="{%url 'add-song'%}" method="post" enctype="multipart/form-data">
                        {%csrf_token%} {% bootstrap_form form%}
                        <input type="submit" class="btn btn-success btn-lg" value="Post">
                    </form>
                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
